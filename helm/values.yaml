# kube-prometheus-stack values for k3s observability
# Optimized for single-node k3s with mobile-friendly Grafana

# =============================================================================
# Grafana Configuration
# =============================================================================
grafana:
  enabled: true
  
  # Admin credentials (change in production!)
  adminUser: admin
  adminPassword: observability123
  
  # Ingress disabled - using Traefik IngressRoute instead
  # See grafana-ingressroute.yaml
  ingress:
    enabled: false
  
  # Persistence for dashboards and settings
  persistence:
    enabled: true
    size: 2Gi
    storageClassName: local-path
  
  # Default dashboards
  defaultDashboardsEnabled: true
  defaultDashboardsTimezone: America/Los_Angeles
  
  # Additional data sources can be added here
  additionalDataSources: []
  
  # Grafana.ini settings
  grafana.ini:
    server:
      root_url: https://grafana.arnabsaha.com
    unified_alerting:
      enabled: true

# =============================================================================
# Prometheus Configuration
# =============================================================================
prometheus:
  enabled: true
  
  prometheusSpec:
    # Retention
    retention: 15d
    retentionSize: "5GB"
    
    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: local-path
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    
    # Resource limits (adjust for your server)
    resources:
      requests:
        memory: 512Mi
        cpu: 200m
      limits:
        memory: 2Gi
        cpu: 1000m
    
    # Scrape all namespaces
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    
    # Additional scrape configs for apps without ServiceMonitors
    additionalScrapeConfigs: []

# =============================================================================
# Alertmanager Configuration
# =============================================================================
alertmanager:
  enabled: true
  
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: local-path
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi
    
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 256Mi
        cpu: 200m

# =============================================================================
# Node Exporter - Host metrics
# =============================================================================
nodeExporter:
  enabled: true

prometheus-node-exporter:
  resources:
    requests:
      memory: 32Mi
      cpu: 50m
    limits:
      memory: 64Mi
      cpu: 100m

# =============================================================================
# Kube State Metrics - Kubernetes object metrics
# =============================================================================
kubeStateMetrics:
  enabled: true

kube-state-metrics:
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

# =============================================================================
# Component Scraping (k3s specific)
# =============================================================================
# k3s bundles components differently than standard k8s
kubeControllerManager:
  enabled: false  # k3s bundles this

kubeScheduler:
  enabled: false  # k3s bundles this

kubeProxy:
  enabled: false  # k3s uses different proxy

kubeEtcd:
  enabled: false  # k3s uses embedded etcd/sqlite

# Scrape kubelet metrics
kubelet:
  enabled: true
  serviceMonitor:
    https: true

# CoreDNS monitoring
coreDns:
  enabled: true

# =============================================================================
# Prometheus Operator
# =============================================================================
prometheusOperator:
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 200m
